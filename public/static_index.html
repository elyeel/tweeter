<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="/public/vendor/normalize-4.1.1.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/public/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/form.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script
      type="text/javascript"
      src="/public/vendor/jquery-2.2.3.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-ca.js" type="text/javascript"></script> -->

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <span class="write-tweet"
        ><strong>Write</strong> a new tweet <br /><i
          class="fas fa-angle-double-down"
          aria-hidden="true"
        ></i>
      </span>
    </nav>
    <header>
      <div class="avatar">
        <img src="/public/images/profile-man.png" />
      </div>
      <br />
      <div>
        <h2 class="div">Risyardi</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error">
        <p class="err-message">Test</p>
      </section>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="compose-tweet" method="POST" action="/tweets">
          <textarea
            class="tweet-text"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input class="btn" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <span class="h-image"
              ><img src="https://i.imgur.com/73hZDYK.png" /></span
            ><span class="h-name"><h3>Newton</h3></span
            ><span class="h-aname"><h3>@SirIsaac</h3></span>
          </header>
          <p>
            If I have seen further it is by standing on the shoulders of giants
          </p>
          <footer class="foot">
            <span class="footer-left"><h4>1604 days ago</h4></span
            ><span class="footer-right"
              ><i
                class="fas fa-flag"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
              ><i
                class="fas fa-retweet"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
              ><i
                class="fas fa-heart"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
            ></span>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <span class="h-image"
              ><img src="https://i.imgur.com/nlhLi3I.png" /></span
            ><span class="h-name"><h3>Descartes</h3></span
            ><span class="h-aname"><h3>@rd</h3></span>
          </header>
          <p>Je pense , donc je suis</p>
          <footer class="foot">
            <span class="footer-left"><h4>1604 days ago</h4></span
            ><span class="footer-right"
              ><i
                class="fas fa-flag"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
              ><i
                class="fas fa-retweet"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
              ><i
                class="fas fa-heart"
                style="font-size: 24px"
                aria-hidden="true"
              ></i
            ></span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
